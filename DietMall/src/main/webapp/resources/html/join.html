<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어터몰</title>
    <link href="../css/join.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- 로그인 홈페이지로 -->
        <div id="goto_login">
            <input type="button" onClick="location.href='login.html'" value="< 로그인 하기">

        <!-- 로고(메인 홈페이지로) -->

        </div>

        <!-- 회원가입 버튼 -->
        <div class="join_button">

            </div>


            <div id="join_dietmall">
                <p>다이어터몰 회원으로 다양한 혜택을 받아보세요!</p>
                <input type="button" value="다이어터몰 공식 회원가입" onClick="location.href='join-detail.html'">
                <img src="">이미지 들어갈곳
            </div>

        </div>

    </section>

    <footer>
        <!-- 기타 설명 -->
    </footer>
